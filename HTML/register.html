<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #333333; color: white;">
    <div class="container">
        <h1 style="padding-top: 10px; color: crimson;">Form Registrasi Grobak</h1>
        
        <form>
            <table style="border: 2px solid black; margin: auto;">
                <tr>
                    <td>Input Your Email</td>
                    <td >
                        <input type="email" placeholder="whos@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" placeholder="Input your name">
                    </td>
                </tr>
                <tr>
                    <td>Phone number</td>
                    <td>
                        <input type="number" placeholder="Input your number" >
                    </td>
                </tr>
                <tr>
                    <td>Type of Account</td>
                    <td><input type="radio" name="Account" value="Gold"> Gold</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="radio" name="Account" value="Normal"> Normal</td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" name="Birth"></td>
                </tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" value="Male">Male</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="radio" name="gender" value="Female">Female</td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href="/HTML/profile.html "><button type="onsubmit" form="form" value="Submit">Submit</button></a></td>
                </tr>
            </table>   
        </form>
    </div>
</body>
</html>
